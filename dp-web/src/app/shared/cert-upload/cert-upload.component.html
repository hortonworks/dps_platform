<div id="upload-container">
  <div class="sub-title">
    <span class="hwx-subtitle">Upload</span>
  </div>
  <div class="upload-form-container">
    <form  #uploadForm="ngForm" *ngIf="!uploading && !uploadSuccess && !uploadFailure">
      <div id="error" class="error" *ngIf="showError">
        <span><i class="fa fa-times-circle"></i>&nbsp;{{errorMessage}} </span>
      </div>
      <div class="dp-input form-group">
        <label class="required">{{"pages.settings.labels.certificateName" | translate}}</label>
        <input required id="certificate-name" name="certificate-name" type="text" [(ngModel)]="name" placeholder="Name of the certificate"/>
      </div>
      <div class="dp-input form-group">
        <label class="required">{{"pages.settings.labels.certificateFile" | translate}}</label>
        <label class="fileContainer">
          <div id="file-upload">
            <div class="btn-hwx-default upload-btn">Choose <i class="fa fa-caret-down pull-right"></i></div>
            <input class="pull-left file-name-input" name="file-name" id="file-name" [(ngModel)]="selectedFile"/>
          </div>
          <input #fileInput required type="file" id="file-input" name="file-input" (change)="fileChanged(fileInput.files)" placeholder="Upload File"/>
        </label>
      </div>
    </form>
    <div id="uploading-spinner" *ngIf="uploading" class="progress"><i class="fa fa-spin fa-spinner"></i> {{"pages.settings.labels.uploading" | translate}}</div>
    <div id="upload-success" class="success-notification" *ngIf="uploadSuccess">
      <span><i class="fa fa-check-circle"></i>&nbsp; {{"pages.settings.description.uploadSuccessMessage" | translate}}</span>
    </div>
    <div id="upload-error" class="error-notification" *ngIf="uploadFailure">
      <span><i class="fa fa-times-circle"></i>&nbsp; {{"pages.settings.description.uploadFailureMessage" | translate}} </span>
    </div>
  </div>
  <div class="action-pane">
    <button id="upload-btn" *ngIf="!uploading && !uploadSuccess && !uploadFailure" class="mdl-button btn-hwx-primary margin-right-10" (click)="upload()">{{"pages.settings.labels.upload" | translate}}</button>
    <button id="close-btn" class="mdl-button btn-hwx-secondary" (click)="onCancel()">
      <span *ngIf="!uploading && !uploadSuccess && !uploadFailure">{{"common.cancel" | translate}}</span>
      <span *ngIf="uploading || uploadSuccess || uploadFailure">{{"common.back" | translate}}</span>
    </button>
  </div>
</div>
