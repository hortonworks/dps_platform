<div>
  <div class="title-pane">
    <span class="hwx-title">{{"pages.services.labels.verify" | translate}}</span>
  </div>
  <div class="content-pane">
    <div class="hwx-inline-desc" [innerHTML]="'pages.services.description.verificationWelcome'| translate: descriptionParams"></div>
    <div class="spacer-15"></div>
    <div *ngIf="showError">
    <div data-se="services__verification-error-notification" class="error-notification-bar">
      <i class="fa fa-times-circle pull-left"></i>
      <div class="hwx-desc">{{"common.failed" | translate}}</div>
      <div class="hwx-desc">{{errorMessage}} </div>
    </div>
    </div>
    <div class="hwx-subtitle">{{"pages.services.labels.verifySmartSenseId" | translate}}</div>
    <div class="spacer-15"></div>
    <form #smartSenseForm="ngForm">
      <div class="form-group" [ngClass]="{'error':isInvalid}">
        <label class="required">{{"pages.services.labels.smartSenseId" | translate}}</label>
        <div class="mdl-grid mdl-grid--no-spacing">
          <div class="input-group">
            <input data-se="services__verification-smart-sense-id" required class="dp-input" name="smartsense-id" type="text" [(ngModel)]="smartSenseId"/>
            <div *ngIf="isInvalid" class="validation-error"><i class="fa fa-times"></i></div>
          </div>
          <div class="padding-left-12">
            <button id="verify-btn" data-se="services__verification-verify-button" *ngIf="!verified" type="button" (click)="verifySmartSenseId()" class="btn btn-hwx-primary width-90">
              <span *ngIf="verificationInProgress"><i class="fa fa-spinner fa-spin"></i></span>
              <span *ngIf="!verificationInProgress">{{"pages.services.labels.verify" | translate}}</span>
            </button>
            <button data-se="services__verification-verified-button" *ngIf="verified" type="button" class="btn btn-hwx-secondary verified-button">
              <span>{{"pages.services.labels.verified" | translate}}</span>
            </button>
          </div>
        </div>
        <div class="error-message" data-se="services__verification-incorrect-smart-sense-id" *ngIf="isInvalid">{{"pages.services.description.verificationError" | translate}}</div>
      </div>
    </form>
    <div class="spacer-15"></div>
    <div class="button-container">
      <button id="next-btn" data-se="services__verification-next-button" class="btn btn-hwx-primary" (click)="next()">{{"pages.services.labels.next" | translate}}</button>
      <button id="cancel-btn" data-se="services__verification-cancel-button" class="btn btn-hwx-default" [routerLink]="['/infra', 'services']">{{"common.cancel" | translate}}</button>
    </div>
  </div>
</div>
